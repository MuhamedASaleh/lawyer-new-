<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voice Call Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    #callBtn, #answerBtn, #endCallBtn {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Voice Call Test</h1>
  <input type="text" id="username" placeholder="Enter your username" />
  <button id="setUsernameBtn">Set Username</button>
  <br>
  <input type="text" id="callTo" placeholder="Enter username to call" />
  <button id="callBtn">Call</button>
  <button id="answerBtn" disabled>Answer</button>
  <button id="endCallBtn" disabled>End Call</button>
  <br>
  <audio id="audio" autoplay></audio>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    const usernameInput = document.getElementById('username');
    const setUsernameBtn = document.getElementById('setUsernameBtn');
    const callToInput = document.getElementById('callTo');
    const callBtn = document.getElementById('callBtn');
    const answerBtn = document.getElementById('answerBtn');
    const endCallBtn = document.getElementById('endCallBtn');
    const audio = document.getElementById('audio');

    let localStream;
    let peerConnection;
    let remoteStream;

    const configuration = {
      iceServers: [{ urls: 'stun:stun.l.google.com:19302' }]
    };

    // Set the username
    setUsernameBtn.addEventListener('click', () => {
      const username = usernameInput.value;
      if (username) {
        socket.emit('setUsername', username);
      }
    });

    // Handle incoming call
    socket.on('callUser', async ({ signal, from }) => {
      console.log(`Incoming call from ${from}`);
      const answer = confirm(`You have an incoming call from ${from}. Answer?`);
      if (answer) {
        startCall();
        socket.emit('answerCall', { to: from, signal });
      }
    });

    // Handle call accepted
    socket.on('callAccepted', async (signal) => {
      peerConnection = new RTCPeerConnection(configuration);
      remoteStream = new MediaStream();

      peerConnection.ontrack = (event) => {
        remoteStream.addTrack(event.track);
        audio.srcObject = remoteStream;
      };

      peerConnection.setRemoteDescription(new RTCSessionDescription(signal));
      const answer = await peerConnection.createAnswer();
      await peerConnection.setLocalDescription(answer);

      socket.emit('callUser', {
        userToCall: callToInput.value,
        signalData: peerConnection.localDescription
      });
    });

    // Start a call
    callBtn.addEventListener('click', async () => {
      startCall();
      const usernameToCall = callToInput.value;
      peerConnection = new RTCPeerConnection(configuration);
      localStream = await navigator.mediaDevices.getUserMedia({ audio: true });
      audio.srcObject = localStream;

      localStream.getTracks().forEach(track => {
        peerConnection.addTrack(track, localStream);
      });

      peerConnection.ontrack = (event) => {
        remoteStream = new MediaStream();
        remoteStream.addTrack(event.track);
        audio.srcObject = remoteStream;
      };

      const offer = await peerConnection.createOffer();
      await peerConnection.setLocalDescription(offer);

      socket.emit('callUser', {
        userToCall: usernameToCall,
        signalData: peerConnection.localDescription
      });
    });

    // End the call
    endCallBtn.addEventListener('click', () => {
      if (peerConnection) {
        peerConnection.close();
        peerConnection = null;
        localStream.getTracks().forEach(track => track.stop());
        audio.srcObject = null;
      }
    });

    function startCall() {
      peerConnection = new RTCPeerConnection(configuration);
      peerConnection.onicecandidate = ({ candidate }) => {
        if (candidate) {
          // Send ICE candidates to the other peer
          socket.emit('iceCandidate', candidate);
        }
      };
    }
  </script>
</body>
</html>
