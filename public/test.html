<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voice Call Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    #callBtn, #answerBtn, #endCallBtn {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Voice Call Test</h1>
  <input type="text" id="username" placeholder="Enter your username 1" />
  <button id="setUsernameBtn">Set Username</button>
  <br>
  <input type="text" id="callTo" placeholder="Enter username to call" />
  <button id="callBtn">Call</button>
  <button id="answerBtn" disabled>Answer</button>
  <button id="endCallBtn" disabled>End Call</button>
  <br>
  <audio id="remoteAudio" autoplay></audio>
  <audio id="localAudio" autoplay muted></audio>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    let peerConnection;
    let localStream;
    let remoteStream;
    let users = {};
    let remoteUser = '';

    const usernameInput = document.getElementById('username');
    const setUsernameBtn = document.getElementById('setUsernameBtn');
    const callToInput = document.getElementById('callTo');
    const callBtn = document.getElementById('callBtn');
    const answerBtn = document.getElementById('answerBtn');
    const endCallBtn = document.getElementById('endCallBtn');
    const remoteAudio = document.getElementById('remoteAudio');
    const localAudio = document.getElementById('localAudio');

    const configuration = {
      iceServers: [{ urls: 'stun:stun.l.google.com:19302' }]
    };

    // Set the username
    setUsernameBtn.addEventListener('click', () => {
      const username = usernameInput.value;
      if (username) {
        socket.emit('setUsername', username);
      }
    });

    // Handle incoming call
    socket.on('callUser', async ({ signal, from }) => {
      console.log(`Incoming call from ${from}`);
      const answer = confirm(`You have an incoming call from ${from}. Answer?`);
      if (answer) {
        startPeerConnection();
        remoteUser = from;
        await peerConnection.setRemoteDescription(new RTCSessionDescription(signal));
        const answerDescription = await peerConnection.createAnswer();
        await peerConnection.setLocalDescription(answerDescription);

        socket.emit('answerCall', {
          to: from,
          signal: peerConnection.localDescription
        });

        answerBtn.disabled = true;
        endCallBtn.disabled = false;
      }
    });

    // Handle call accepted
    socket.on('callAccepted', async (signal) => {
      if (!peerConnection) {
        startPeerConnection();
      }
      await peerConnection.setRemoteDescription(new RTCSessionDescription(signal));
    });

    // Start a call
    callBtn.addEventListener('click', async () => {
      startPeerConnection();
      remoteUser = callToInput.value;

      localStream = await navigator.mediaDevices.getUserMedia({ audio: true });
      localAudio.srcObject = localStream;

      localStream.getTracks().forEach(track => {
        peerConnection.addTrack(track, localStream);
      });

      peerConnection.ontrack = (event) => {
        if (!remoteStream) {
          remoteStream = new MediaStream();
        }
        remoteStream.addTrack(event.track);
        remoteAudio.srcObject = remoteStream;
      };

      const offer = await peerConnection.createOffer();
      await peerConnection.setLocalDescription(offer);

      socket.emit('callUser', {
        userToCall: remoteUser,
        signalData: peerConnection.localDescription
      });

      callBtn.disabled = true;
      answerBtn.disabled = false;
    });

    // End the call
    endCallBtn.addEventListener('click', () => {
      if (peerConnection) {
        peerConnection.close();
        peerConnection = null;
        localStream.getTracks().forEach(track => track.stop());
        localAudio.srcObject = null;
        remoteAudio.srcObject = null;
      }

      callBtn.disabled = false;
      answerBtn.disabled = true;
      endCallBtn.disabled = true;
    });

    // Handle ICE candidates
    socket.on('iceCandidate', ({ candidate }) => {
      if (peerConnection) {
        peerConnection.addIceCandidate(new RTCIceCandidate(candidate));
      }
    });

    function startPeerConnection() {
      peerConnection = new RTCPeerConnection(configuration);

      peerConnection.onicecandidate = ({ candidate }) => {
        if (candidate) {
          socket.emit('iceCandidate', { candidate, to: remoteUser });
        }
      };

      peerConnection.ontrack = (event) => {
        if (!remoteStream) {
          remoteStream = new MediaStream();
        }
        remoteStream.addTrack(event.track);
        remoteAudio.srcObject = remoteStream;
      };
    }
  </script>
</body>
</html>
