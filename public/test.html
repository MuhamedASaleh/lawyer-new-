<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Call Test</title>
  <style>
    #videoContainer {
      display: flex;
      justify-content: space-around;
      margin: 20px;
    }
    video {
      width: 300px;
      height: 200px;
      background-color: black;
    }
    #userList {
      margin-top: 20px;
    }
    .user {
      cursor: pointer;
      margin: 5px;
    }
  </style>
</head>
<body>
  <h1>Video Call Test</h1>
  <div id="videoContainer">
    <video id="localVideo" autoplay muted></video>
    <video id="remoteVideo" autoplay></video>
  </div>
  <div id="userList"></div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    // Get user media
    let localStream;
    navigator.mediaDevices.getUserMedia({ video: true, audio: true })
      .then(stream => {
        localStream = stream;
        document.getElementById('localVideo').srcObject = stream;

        // Prompt for username
        const username = prompt("Enter your username:");
        if (username) {
          socket.emit('join', username);
        }
      })
      .catch(err => console.error('Failed to get local stream:', err));

    // Handle user list updates
    socket.on('updateUserList', (users) => {
      const userList = document.getElementById('userList');
      userList.innerHTML = ''; // Clear existing user list
      users.forEach(({ id, name }) => {
        if (id !== socket.id) { // Skip showing the current user
          const userItem = document.createElement('div');
          userItem.className = 'user';
          userItem.textContent = `${name} (ID: ${id})`;
          userItem.onclick = () => startCall(id);
          userList.appendChild(userItem);
        }
      });
    });

    // Start a call
    function startCall(calleeSocketId) {
      socket.emit('startCall', calleeSocketId);
    }

    // Handle incoming call
    socket.on('incomingCall', ({ caller, callerSocketId, roomId }) => {
      const acceptCall = confirm(`${caller} wants to call you. Accept?`);
      if (acceptCall) {
        socket.emit('acceptCall', { roomId });
        joinRoom(roomId);
      }
    });

    // Handle call accepted
    socket.on('callAccepted', ({ roomId }) => {
      joinRoom(roomId);
    });

    // Join a room
    function joinRoom(roomId) {
      setupWebRTC(roomId);
    }

    function setupWebRTC(roomId) {
      const peerConnection = new RTCPeerConnection();
      peerConnection.onicecandidate = event => {
        if (event.candidate) {
          socket.emit('candidate', { candidate: event.candidate, roomId });
        }
      };
      peerConnection.ontrack = event => {
        document.getElementById('remoteVideo').srcObject = event.streams[0];
      };

      localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));

      // Handle video offer
      socket.on('getVideoChatOffer', ({ sdp }) => {
        peerConnection.setRemoteDescription(new RTCSessionDescription(sdp));
        peerConnection.createAnswer()
          .then(answer => {
            peerConnection.setLocalDescription(answer);
            socket.emit('videoChatAnswer', { sdp: answer, roomId });
          });
      });

      // Handle video answer
      socket.on('getVideoChatAnswer', ({ sdp }) => {
        peerConnection.setRemoteDescription(new RTCSessionDescription(sdp));
      });

      // Handle ICE candidates
      socket.on('getCandidate', candidate => {
        peerConnection.addIceCandidate(new RTCIceCandidate(candidate));
      });
    }

    // Handle user disconnection
    socket.on('userLeft', () => {
      document.getElementById('remoteVideo').srcObject = null;
    });

    // Clean up on disconnect
    window.addEventListener('beforeunload', () => {
      socket.disconnect();
    });
  </script>
</body>
</html>
