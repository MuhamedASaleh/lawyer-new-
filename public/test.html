<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voice Call</title>
  <style>
    body { font-family: Arial, sans-serif; }
    #callBtn, #answerBtn, #endCallBtn { margin-top: 10px; }
  </style>
</head>
<body>
  <h1>Voice Call Test</h1>
  <input type="text" id="callTo" placeholder="Enter user ID to call" />
  <button id="callBtn">Call</button>
  <button id="answerBtn" disabled>Answer</button>
  <button id="endCallBtn" disabled>End Call</button>
  <audio id="remoteAudio" autoplay></audio>
  <audio id="localAudio" autoplay muted></audio>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    let peerConnection;
    let localStream;
    let remoteStream;
    const configuration = {
      iceServers: [{ urls: 'stun:stun.l.google.com:19302' }]
    };

    const callToInput = document.getElementById('callTo');
    const callBtn = document.getElementById('callBtn');
    const answerBtn = document.getElementById('answerBtn');
    const endCallBtn = document.getElementById('endCallBtn');
    const remoteAudio = document.getElementById('remoteAudio');
    const localAudio = document.getElementById('localAudio');

    // Start call
    callBtn.addEventListener('click', async () => {
      const userToCall = callToInput.value;
      if (!userToCall) return;

      peerConnection = new RTCPeerConnection(configuration);
      localStream = await navigator.mediaDevices.getUserMedia({ audio: true });
      localAudio.srcObject = localStream;

      localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));

      peerConnection.ontrack = (event) => {
        if (!remoteStream) {
          remoteStream = new MediaStream();
        }
        remoteStream.addTrack(event.track);
        remoteAudio.srcObject = remoteStream;
      };

      peerConnection.onicecandidate = ({ candidate }) => {
        if (candidate) {
          socket.emit('iceCandidate', { candidate, to: userToCall });
        }
      };

      const offer = await peerConnection.createOffer();
      await peerConnection.setLocalDescription(offer);

      socket.emit('callUser', {
        userToCall,
        signalData: peerConnection.localDescription
      });

      callBtn.disabled = true;
      answerBtn.disabled = false;
      endCallBtn.disabled = false;
    });

    // Answer call
    socket.on('callUser', async ({ signal, from }) => {
      if (confirm(`You have an incoming call from ${from}. Answer?`)) {
        peerConnection = new RTCPeerConnection(configuration);
        localStream = await navigator.mediaDevices.getUserMedia({ audio: true });
        localAudio.srcObject = localStream;

        localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));

        peerConnection.ontrack = (event) => {
          if (!remoteStream) {
            remoteStream = new MediaStream();
          }
          remoteStream.addTrack(event.track);
          remoteAudio.srcObject = remoteStream;
        };

        peerConnection.onicecandidate = ({ candidate }) => {
          if (candidate) {
            socket.emit('iceCandidate', { candidate, to: from });
          }
        };

        await peerConnection.setRemoteDescription(new RTCSessionDescription(signal));
        const answer = await peerConnection.createAnswer();
        await peerConnection.setLocalDescription(answer);

        socket.emit('answerCall', {
          signal: peerConnection.localDescription,
          to: from
        });

        callBtn.disabled = true;
        answerBtn.disabled = true;
        endCallBtn.disabled = false;
      }
    });

    // Handle call accepted
    socket.on('callAccepted', async ({ signal }) => {
      await peerConnection.setRemoteDescription(new RTCSessionDescription(signal));
    });

    // Handle ICE candidates
    socket.on('iceCandidate', ({ candidate }) => {
      if (peerConnection) {
        peerConnection.addIceCandidate(new RTCIceCandidate(candidate));
      }
    });

    // End call
    endCallBtn.addEventListener('click', () => {
      if (peerConnection) {
        peerConnection.close();
        peerConnection = null;
        localStream.getTracks().forEach(track => track.stop());
        localAudio.srcObject = null;
        remoteAudio.srcObject = null;
      }

      callBtn.disabled = false;
      answerBtn.disabled = true;
      endCallBtn.disabled = true;
    });
  </script>
</body>
</html>
