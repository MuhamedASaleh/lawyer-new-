<!DOCTYPE html>
<html>
<head>
  <title>Socket.io Audio and Video Call</title>
</head>
<body>
  <h1>Audio and Video Call</h1>
  <video id="localVideo" autoplay playsinline style="width: 30%;"></video>
  <video id="remoteVideo" autoplay playsinline style="width: 30%;"></video>

  <button id="startAudioCall">Start Audio Call</button>
  <button id="startVideoCall">Start Video Call</button>
  <button id="endCall">End Call</button>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const localVideo = document.getElementById('localVideo');
    const remoteVideo = document.getElementById('remoteVideo');
    const startAudioCall = document.getElementById('startAudioCall');
    const startVideoCall = document.getElementById('startVideoCall');
    const endCall = document.getElementById('endCall');

    let localStream;
    let peerConnection;
    const configuration = {
      iceServers: [
        { urls: 'stun:stun.l.google.com:19302' }
      ]
    };

    async function startCall(audioOnly) {
      if (audioOnly) {
        localStream = await navigator.mediaDevices.getUserMedia({ audio: true });
        localVideo.style.display = 'none';
      } else {
        localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
        localVideo.style.display = 'block';
        localVideo.srcObject = localStream;
      }

      peerConnection = new RTCPeerConnection(configuration);
      localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));

      peerConnection.onicecandidate = ({ candidate }) => {
        if (candidate) {
          socket.emit('candidate', { candidate });
        }
      };

      peerConnection.ontrack = (event) => {
        if (event.streams && event.streams[0]) {
          remoteVideo.srcObject = event.streams[0];
          remoteVideo.style.display = 'block';
        }
      };

      const offer = await peerConnection.createOffer();
      await peerConnection.setLocalDescription(offer);
      socket.emit('offer', { sdp: peerConnection.localDescription });
    }

    startAudioCall.addEventListener('click', () => startCall(true));
    startVideoCall.addEventListener('click', () => startCall(false));

    endCall.addEventListener('click', () => {
      if (peerConnection) {
        peerConnection.close();
        peerConnection = null;
      }
      socket.emit('endCall');
      remoteVideo.style.display = 'none';
      localVideo.style.display = 'none';
      localVideo.srcObject = null;
      remoteVideo.srcObject = null;
    });

    socket.on('offer', async ({ sdp }) => {
      if (!peerConnection) {
        peerConnection = new RTCPeerConnection(configuration);
        localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));

        peerConnection.onicecandidate = ({ candidate }) => {
          if (candidate) {
            socket.emit('candidate', { candidate });
          }
        };

        peerConnection.ontrack = (event) => {
          if (event.streams && event.streams[0]) {
            remoteVideo.srcObject = event.streams[0];
            remoteVideo.style.display = 'block';
          }
        };
      }

      await peerConnection.setRemoteDescription(new RTCSessionDescription(sdp));
      const answer = await peerConnection.createAnswer();
      await peerConnection.setLocalDescription(answer);
      socket.emit('answer', { sdp: peerConnection.localDescription });
    });

    socket.on('answer', async ({ sdp }) => {
      await peerConnection.setRemoteDescription(new RTCSessionDescription(sdp));
    });

    socket.on('candidate', async ({ candidate }) => {
      try {
        await peerConnection.addIceCandidate(new RTCIceCandidate(candidate));
      } catch (error) {
        console.error('Error adding received ICE candidate', error);
      }
    });

    socket.on('endCall', () => {
      if (peerConnection) {
        peerConnection.close();
        peerConnection = null;
      }
      remoteVideo.style.display = 'none';
      localVideo.style.display = 'none';
      localVideo.srcObject = null;
      remoteVideo.srcObject = null;
    });
  </script>
</body>
</html>
