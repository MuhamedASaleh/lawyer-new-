<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Socket.io Voice Call</title>
  <script src="/socket.io/socket.io.js"></script>
</head>
<body>
  <h1>Socket.io Voice Call</h1>
  <input id="messageInput" type="text" placeholder="Type your message here" />
  <button onclick="sendMessage()">Send Message</button>
  <ul id="messages"></ul>
  <br />
  <button onclick="startCall()">Start Call</button>
  <button onclick="answerCall()">Answer Call</button>
  <audio id="localAudio" autoplay muted></audio>
  <audio id="remoteAudio" autoplay></audio>

  <script>
    const socket = io();
    const messages = document.getElementById('messages');
    const localAudio = document.getElementById('localAudio');
    const remoteAudio = document.getElementById('remoteAudio');
    let localStream;
    let remoteStream;
    let peerConnection;
    const configuration = { iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] };

    socket.on('serverMessage', (data) => {
      console.log('Message from server:', data);
      const newMessage = document.createElement('li');
      newMessage.textContent = data;
      messages.appendChild(newMessage);
    });

    function sendMessage() {
      const message = document.getElementById('messageInput').value;
      socket.emit('message', message);
    }

    async function startCall() {
      localStream = await navigator.mediaDevices.getUserMedia({ audio: true });
      localAudio.srcObject = localStream;

      peerConnection = new RTCPeerConnection(configuration);
      localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));

      peerConnection.onicecandidate = event => {
        if (event.candidate) {
          socket.emit('callUser', {
            signal: event.candidate,
            from: socket.id,
            to: 'userIdToCall', // replace with the actual user ID
            name: 'YourName'
          });
        }
      };

      peerConnection.ontrack = event => {
        if (!remoteStream) {
          remoteStream = new MediaStream();
          remoteAudio.srcObject = remoteStream;
        }
        remoteStream.addTrack(event.track);
      };

      const offer = await peerConnection.createOffer();
      await peerConnection.setLocalDescription(offer);

      socket.emit('callUser', {
        signal: offer,
        from: socket.id,
        to: 'userIdToCall', // replace with the actual user ID
        name: 'YourName'
      });
    }

    socket.on('callMade', async (data) => {
      await handleIncomingCall(data);
    });

    async function handleIncomingCall(data) {
      if (!peerConnection) {
        localStream = await navigator.mediaDevices.getUserMedia({ audio: true });
        localAudio.srcObject = localStream;

        peerConnection = new RTCPeerConnection(configuration);
        localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));

        peerConnection.onicecandidate = event => {
          if (event.candidate) {
            socket.emit('acceptCall', {
              signal: event.candidate,
              from: socket.id,
              to: data.from
            });
          }
        };

        peerConnection.ontrack = event => {
          if (!remoteStream) {
            remoteStream = new MediaStream();
            remoteAudio.srcObject = remoteStream;
          }
          remoteStream.addTrack(event.track);
        };
      }

      await peerConnection.setRemoteDescription(new RTCSessionDescription(data.signal));
      const answer = await peerConnection.createAnswer();
      await peerConnection.setLocalDescription(answer);

      socket.emit('acceptCall', {
        signal: answer,
        from: socket.id,
        to: data.from
      });
    }

    socket.on('callAccepted', async (signal) => {
      await peerConnection.setRemoteDescription(new RTCSessionDescription(signal));
    });

    function answerCall() {
      // This function is now effectively handled in the 'callMade' event listener
    }
  </script>
</body>
</html>
